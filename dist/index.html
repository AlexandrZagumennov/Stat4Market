<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stat4market</title>

	<link rel="icon" type="image/svg+xml" href="img/icons/favicon.svg">

	<link rel="preload" href="fonts/Lato/Lato-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/Lato/Lato-500.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/Lato/Lato-600.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/Lato/Lato-700.woff2" as="font" type="font/woff2" crossorigin>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const createLink = url => {
				const link = document.createElement('link');
				link.rel = 'stylesheet';
				link.href = url;
				document.head.append(link);
			}
			createLink('css/index.min.css');
		})
	</script>
</head>

<body>
	<header class="header">
		<div class="container header__container">
			<img src="img/sprite.svg#logo" alt="Логотип stat4market" class="header__logo" width="140" height="45">
			<div class="header__wrapper">
				<p class="header__description">Надежный сервис <br> аналитики для поставщиков на маркетплейсы</p>
				<h3 class="header__title header__title_analitics">Аналитика</h3>
				<a href="#" class="header__title header__title_learning">Обучение</a>
				<a href="tel:+74994503141" class="header__phone"> 8 (499) 450-31-41</a>
				<button class="header__btn btn">Войти</button>
				<button class="header__burger btn">
					<span class="header__burger-span"></span>
				</button>
			</div>
		</div>
	</header>
</body>

</html>
